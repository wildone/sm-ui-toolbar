<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sm-helper-toolbar</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';
    </script>

    <!-- For demonstration purposes -->
    <link rel="import" href="/simpla-text/simpla-text.html" />

    <!-- Toolbar -->
    <link rel="import" href="/sm-helper-toolbar.html" />
  </head>
  <body>
    <template id="app" is="dom-bind">
      <h1>Standalone active toolbar</h1>
      <sm-helper-toolbar active position="[[defaultPosition]]"></sm-helper-toolbar>

      <sm-helper-toolbar id="scribed"></sm-helper-toolbar>

      <h1 style="margin-top: 80px;">Bound to a text element</h1>
      <simpla-text class="demo-text" editable use-default _toolbar="[[toolbar]]"><default-content><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, quis? Quis tempora ad commodi ex, pariatur optio. In beatae ipsa eius maxime voluptates, officia mollitia cupiditate doloremque reiciendis, ut doloribus!</p></default-content></simpla-text>

      <h1>Second bound text element</h1>
      <simpla-text class="demo-text" editable use-default _toolbar="[[toolbar]]"><default-content><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, quis? Quis tempora ad commodi ex, pariatur optio. In beatae ipsa eius maxime voluptates, officia mollitia cupiditate doloremque reiciendis, ut doloribus!</p></default-content></simpla-text>

      <h1>Third bound text element, limited commands</h1>
      <simpla-text class="demo-text" tools="bold italic" editable use-default _toolbar="[[toolbar]]"><default-content><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, quis? Quis tempora ad commodi ex, pariatur optio. In beatae ipsa eius maxime voluptates, officia mollitia cupiditate doloremque reiciendis, ut doloribus!</p></default-content></simpla-text>
    </template>

    <script>
      var app = document.getElementById('app');

      app.addEventListener('dom-change', function() {
        app.toolbar = app.$.scribed;

        app.defaultPosition = {
          top: 75,
          left: 100
        };
      });
    </script>
  </body>
</html>
