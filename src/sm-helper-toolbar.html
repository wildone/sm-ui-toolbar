<dom-module id="sm-helper-toolbar">
  <template>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-helper-toolbar.css" />

    <!-- Action controls -->
    <!-- dummy <button> inside for Safari focus -->
    <template is="dom-repeat" id="tools" items="[[commands]]" observe="use" filter="_usingCommand">
      <sm-helper-button
        id="[[item.name]]"
        class="tool"
        icon="simpla:[[item.icon]]"
        on-tap="_handleToolTap"
        active="[[item.active]]"
        disabled$="[[!item.enabled]]"
      >
        <button class="tool__target" aria-hidden="true"></button>
      </sm-helper-button>
    </template>

    <template is="dom-if" if="[[_usingLink]]">
      <div class="link">
        <input class="link__input" type="text" name="link" value="{{_currentHref::input}}" on-keyup="_checkForEnter" placeholder="Type or paste a link" />
        <sm-helper-button on-tap="_clearLink" class="link__clear" icon="simpla:cross"></sm-helper-button>
      </div>
    </template>

  </template>
  <script src="./sm-helper-toolbar.js"></script>
</dom-module>
